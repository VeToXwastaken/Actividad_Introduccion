<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Informe de Looker Studio</title>
  <style>
    /* Estilos para el contenedor del informe */
    #looker-report {
      width: 100%;
      height: 800px;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Estilos para el título */
    h1 {
      text-align: center;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Informe de Looker Studio</h1>
  <div id="looker-report"></div>

  <script>
    // Configuración de la incrustación del informe
    var iframe = document.createElement('iframe');
    iframe.src = '<iframe width="600" height="450" src="https://lookerstudio.google.com/embed/reporting/f706db48-c19e-485b-bc04-6aa7b07dad88/page/uwaRD" frameborder="0" style="border:0" allowfullscreen></iframe>'; // Reemplaza "URL_DEL_INFORME_LOOKER_STUDIO" con la URL de tu informe de Looker Studio
    iframe.frameBorder = '0';
    iframe.width = '100%';
    iframe.height = '100%';

    // Inserta el iframe en el contenedor
    var container = document.getElementById('looker-report');
    container.appendChild(iframe);
  </script>
</body>
</html>
